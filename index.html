<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mini Browser</title>
<style>
  body { font-family: sans-serif; margin:0; padding:10px; }
  #top-bar { display:flex; margin-bottom:5px; }
  #url { flex:1; padding:5px; font-size:14px; }
  #go { padding:5px; font-size:14px; }
  #quick-links { display:flex; gap:5px; overflow-x:auto; margin-bottom:5px; }
  #quick-links a { padding:5px; background:#ddd; border-radius:3px; text-decoration:none; font-size:12px; }
</style>
</head>
<body>

<div id="top-bar">
  <input id="url" type="text" placeholder="Enter URL">
  <button id="go">Go</button>
</div>

<div id="quick-links">
  <a href="https://www.google.com" target="_blank">Google</a>
  <a href="https://www.facebook.com" target="_blank">Facebook</a>
  <a href="https://www.youtube.com" target="_blank">YouTube</a>
  <a href="https://www.wikipedia.org" target="_blank">Wikipedia</a>
  <a href="http://aniwatchtv.to/" target="_blank">Aniwatch TV</a>
</div>

<script>
  const urlInput = document.getElementById('url');
  const goBtn = document.getElementById('go');

  goBtn.addEventListener('click', () => {
    let url = urlInput.value.trim();
    if (!url.startsWith('http')) url = 'https://' + url;
    window.location.href = url; // redirect to the site
  });

  urlInput.addEventListener('keypress', (e) => {
    if (e.key === 'Enter') goBtn.click();
  });
</script>

</body>
</html>
