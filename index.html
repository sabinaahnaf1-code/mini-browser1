<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mini Browser</title>
<style>
  body { font-family: sans-serif; margin:0; padding:10px; }
  #top-bar { display:flex; margin-bottom:5px; }
  #url { flex:1; padding:5px; font-size:14px; outline:none; }
  #go { padding:5px; font-size:14px; }
  #quick-links { display:flex; gap:5px; overflow-x:auto; margin-bottom:5px; }
  #quick-links a { padding:5px; background:#ddd; border-radius:3px; text-decoration:none; font-size:12px; outline:none; }
  .selected { background:#aaa; } /* highlight current selection */
</style>
</head>
<body>

<div id="top-bar">
  <input id="url" type="text" placeholder="Enter URL">
  <button id="go">Go</button>
</div>

<div id="quick-links">
  <a href="https://www.google.com" target="_blank">Google</a>
  <a href="https://www.facebook.com" target="_blank">Facebook</a>
  <a href="https://www.youtube.com" target="_blank">YouTube</a>
  <a href="https://www.wikipedia.org" target="_blank">Wikipedia</a>
  <a href="http://aniwatchtv.to/" target="_blank">Aniwatch TV</a>
</div>

<script>
  const urlInput = document.getElementById('url');
  const goBtn = document.getElementById('go');
  const links = Array.from(document.querySelectorAll('#quick-links a'));
  
  let currentIndex = -1; // -1 means URL bar
  urlInput.focus(); // start on URL input

  // Go button functionality
  function goToURL() {
    let url = urlInput.value.trim();
    if (!url.startsWith('http')) url = 'https://' + url;
    window.location.href = url;
  }

  goBtn.addEventListener('click', goToURL);
  urlInput.addEventListener('keypress', (e) => { if(e.key==='Enter') goToURL(); });

  // D-Pad navigation
  document.addEventListener('keydown', (e) => {
    if(e.key === "ArrowDown") {
      if(currentIndex === -1) { currentIndex = 0; } // from URL to first link
      else if(currentIndex < links.length - 1) currentIndex++;
      updateSelection();
      e.preventDefault();
    }
    else if(e.key === "ArrowUp") {
      if(currentIndex > 0) currentIndex--;
      else currentIndex = -1; // back to URL bar
      updateSelection();
      e.preventDefault();
    }
    else if(e.key === "Enter") {
      if(currentIndex === -1) goToURL();
      else links[currentIndex].click();
    }
  });

  function updateSelection() {
    links.forEach((link,i) => link.classList.remove('selected'));
    if(currentIndex === -1) urlInput.focus();
    else links[currentIndex].classList.add('selected');
  }
</script>

</body>
</html>
